sudo: required
dist: xenial
language: generic
cache:
  directories:
    - $HOME/.ccache
script: bash -ex ./.travis-install.sh && bash -ex ./.travis-script.sh

os:
  - osx
  - linux

arch:
  - amd64
  - arm64

stages:
  - test
  - deploy

jobs:
  exclude:
    - os: osx
      arch: arm64
  include:
    - stage: deploy
      script:
        - bash -ex ./.travis-deploy-docker.sh
        - bash -ex ./.travis-trigger.sh ukontainer/runu
      os: linux
      env: RUMPKERNEL=linux

