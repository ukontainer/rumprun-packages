# no g++
    - env: PACKAGE=leveldb RUMPKERNEL=linux
# no audio_info_t
    - env: PACKAGE=mpg123 RUMPKERNEL=linux
# no Get_Error
    - env: PACKAGE=ngircd RUMPKERNEL=linux
# no libz
    - env: PACKAGE=php5 RUMPKERNEL=linux
# no libz
    - env: PACKAGE=tor RUMPKERNEL=linux
# no same as netbsd (404)
